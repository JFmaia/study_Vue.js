<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <title> Todo List </title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Comentários</h1>
            <hr>
            <form class="form-todo form-group" id="form-primary">
                <fieldset form="form-primary">
                    <legend>Digite aqui seu comentario!</legend>
                    <p>
                        <input form="form-primary" type="text" name="author" placeholder="nome" class="form-control">
                    </p>
                    <p>
                        <textarea form="form-primary" name="message" placeholder="Comentário" class="form-control"></textarea>
                    </p>
                    <p>
                        <button type="submit" class="btn btn-primary" v-on:click="addComent()">Enviar</button>
                </fieldset>
            </form>
            <hr>
        </div>
        <div class="container">
            <ul>
                <li v-for="coment in coments">
                    <p>
                        <strong>{{ coment.author }}</strong>
                    </p>
                    <p>
                        {{ coment.message }}
                    </p>
                    <button type="remove" class="btn btn-secondary" v-on:click="removeTodo($index)">Deletar</button>
                </li>
            </ul>
        </div>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                coments: [

                ]
            },
            methods:{
                addComent: function(author, message){
                    var newAuthor = author.trim();
                    var newMessage = message.trim();
                    if(newAuthor & newMessage){
                        this.coments.push({
                            author: newAuthor,
                            message: message,
                        })
                    }
                }
            },
            removeTodo: function (index) {
                this.coments.splice(index);
            }
        })
    </script>
</body>
</html>
